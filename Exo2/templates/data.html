<!DOCTYPE html>
<html>
	<head>
		<title> exercice 1</title>
	</head>
	<body>

		<table border="1">
			<tr>
                <th>No</th>
				<th>Nom</th>
				<th>Prenom</th>
				<th>Points</th>

			{% for person in persons %}

		</table>

</html>
